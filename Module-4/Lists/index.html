<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Unordered List</h1>
    <ul>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
    </ul>
    <h1>Ordered List</h1>
    <ol>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
    </ol>
    <h1>Descriptive List</h1>
    <dl>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
    </dl>
  </body>
</html>
