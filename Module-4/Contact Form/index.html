<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <form>
      <div style="display: flex">
        <div
          style="
            display: flex;
            flex-direction: column;
            font-weight: 600;
            font-family: sans-serif;
          "
        >
          <div style="margin: 5px">
            <label>Name</label>
          </div>
          <div style="margin: 5px">
            <label>Email </label>
          </div>
          <div style="margin: 5px">
            <label>Age</label>
          </div>
          <div style="margin: 5px">
            <label>Country</label>
          </div>
          <div style="margin: 5px">
            <label>Password</label>
          </div>
          <div style="margin: 5px">
            <label>Resume</label>
          </div>
          <div style="margin: 5px">
            <label>Hobbies</label>
          </div>
          <div style="margin: 5px">
            <label>Gender</label>
          </div>
          <div style="margin: 5px">
            <label>City</label>
          </div>
          <div style="margin: 5px">
            <label>Address</label>
          </div>
        </div>

        <div style="display: flex; flex-direction: column">
          <div style="margin: 5px">
            <input type="text" />
          </div>
          <div style="margin: 5px">
            <input type="text" />
            <button>Check</button>
          </div>
          <div style="margin: 5px">
            <input type="number" />
          </div>
          <div style="margin: 5px">
            <input type="text" placeholder="India" disabled />
          </div>
          <div style="margin: 5px">
            <input type="password" />
          </div>
          <div style="margin: 5px">
            <input type="file" />
          </div>
          <div style="margin: 5px">
            <span>
              <input type="checkbox" name="cricket" />
              <label>Cricket</label>
            </span>
            <span>
              <input type="checkbox" name="football" />
              <label>Football</label>
            </span>
          </div>
          <div style="margin: 5px">
            <span>
              <input type="radio" name="cricket" />
              <label>Male</label>
            </span>
            <span>
              <input type="radio" name="football" />
              <label>Female</label>
            </span>
          </div>
          <div style="margin: 5px">
            <select name="choose city">
              <option value="Mysore">Mysore</option>
              <option value="Bangalore">Bangalore</option>
            </select>
          </div>
          <div style="margin: 5px">
            <textarea></textarea>
          </div>
          <div style="margin: 5px">
            <button>Submit</button>
            <button>Reset</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
